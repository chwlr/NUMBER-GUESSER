<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NUMBER GUESSER</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>
<body>
  <div class="container">
    <h1>Tebak Angka</h1>
    <div id="game">
      <p>Tebak Angka antara <span class="min-num"></span> dan <span class="max-num"></span></p>
      <input type="text" id="guess-input" placeholder="silahkan di tembak">
      <input type="submit" id="guess-btn" value="tebak">
      <p class="message"></p>
    </div>
  </div>

<script src="app.js"></script>
</body>
</html>
